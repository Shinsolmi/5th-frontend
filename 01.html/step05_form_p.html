<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <form>
        <h1></h1>
        <form action="" method="post">
            이름 : <input type="text" name="uid" id="uid">
            나이 : <input type="text" name="uid" id="uid">
        </form>

        <hr>

        <h3>방문경로</h3>
        <form action="" method="post">
            <input type="radio" name="" id=""> 검색 엔진
            <input type="radio" name="" id=""> 광고
            <input type="radio" name="" id=""> 지인 추천
        </form>

        <hr>
        <h3>관심 주제 (복수 선택 가능)</h3>
        <form action="" method="post">
            <input type="checkbox" name="" id=""> 기술
            <input type="checkbox" name="" id=""> 디자인
            <input type="checkbox" name="" id=""> 마케팅
        </form>

        <hr>
        <h3>방문 빈도</h3>

        <hr>
        <h3>추가 의견</h3>
        <label for="feedback">의견 남겨주세요</label>
        <textarea 
        name="feedback" 
        id="feedback"
        placeholder="의견을 자유롭게 작성해주세요"
        rows="5"
        cols="40"
        maxlength="100">
        </textarea>

        <button>제출하기</button>
    </form>
</body>
</html>
