<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Table</title>
</head>
<body>
    <h1>수강 신청</h1>
    <h2>학과 목록</h2>
    <ul>
        <li>컴퓨터공학과</li>
        <li>전자공학과</li>
        <li>산업디자인과</li>
    </ul>

    <h2>수강신청 절차</h2>
    <ol type="I">
        <li>로그인</li>
        <li>검색</li>
    </ol>

     <h2>웹 프로그래밀 기초</h2>
    <d1>
        <dt>담당 교수</dt>
        <dd>김개발 교수</dd>
        <dt>강의실</dt>
        <dd>공학관 301호</dd>
    </d1>
   
    <hr>

    <h2>시간표</h2>
    <table border="1">
        <caption>월~금 사간표</caption>
        <thead>
            <tr>
                <th>교시</th>
                <th>월</th>
                <th>화</th>
            </tr>
        </thead>
        <tr>
            <th>1교시</th>
            <th>웹프로그래밍</th>
            <th></th>
        </tr>
        <tr>
            <th>2교시</th>
            <th></th>
            <th>데이터베이스</th>
        </tr>        
    </table>

</body>
</html>
